<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutorials</title>
  <link rel="stylesheet" href="./css/tutorial.css">
  <style>
    #dropdown-items {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Tutorial page</h1>

  <div class="container" style="background-color: black;">

  </div>

  <div id="another-container"></div>
  <p id="output"></p>
  <input type="text" id="input">
  <button id="submit-button">Submit</button>

  <div>
    <div>
      <a href="#" id="dropdown">Drop</a> 
      <ul id="dropdown-items">
        <li>Dropdown Item</li>
      </ul>
    </div>
  </div>

  <script>
    let toggler = false
    document.getElementById('dropdown').addEventListener('click', (e) => {
      e.preventDefault()
      document.querySelector('#dropdown-items').style.display = toggler ? 'none' : 'block'
      toggler = !toggler
    })

















    const btn = document.getElementById('submit-button');
    const input = document.getElementById('input')
    const output = document.getElementById('output')

    btn.addEventListener('click', () => {
      let inputValue = input.value
      output.innerHTML = inputValue
    })
  </script>
</body>
</html>
